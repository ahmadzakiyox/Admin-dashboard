    <script>
       document.getElementById('depositForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const userId = document.getElementById('userId').value;
    const amount = document.getElementById('amount').value;

    console.log('Sending userId:', userId, 'amount:', amount);

    fetch('/api/deposit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId: parseInt(userId, 10), amount: parseFloat(amount) })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Deposit added successfully!');
            document.getElementById('depositForm').reset();
        } else {
            alert('Failed to add deposit: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while adding deposit.');
    });
});
    </script>
