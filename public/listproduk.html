    <script>
        // Fetch and populate product dropdown
        function populateProductDropdown() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('productDropdown');
                    select.innerHTML = '<option value="">Select a product</option>'; // Default option
                    data.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.kode;
                        option.text = `${product.nama} - ${product.kode}`;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    document.getElementById('statusMessage').innerText = 'Error fetching products!';
                });
        }

        // Handle product deletion
        document.getElementById('deleteBtn').addEventListener('click', function() {
            const productCode = document.getElementById('productDropdown').value;
            if (!productCode) {
                document.getElementById('statusMessage').innerText = 'Please select a product to delete.';
                return;
            }

            fetch(`/api/products/${productCode}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('statusMessage').innerText = 'Berhasil hapus produk!';
                populateProductDropdown(); // Refresh the dropdown list
            })
            .catch(error => {
                document.getElementById('statusMessage').innerText = 'Error deleting product!';
            });
        });

        // Show price editing form
        document.getElementById('editPriceBtn').addEventListener('click', function() {
            const productCode = document.getElementById('productDropdown').value;
            if (!productCode) {
                document.getElementById('statusMessage').innerText = 'Please select a product to edit.';
                return;
            }

            document.getElementById('priceEditContainer').style.display = 'block';
        });

        // Save the new price
        document.getElementById('savePriceBtn').addEventListener('click', function() {
            const productCode = document.getElementById('productDropdown').value;
            const newPrice = document.getElementById('newPrice').value;

            if (!productCode) {
                document.getElementById('statusMessage').innerText = 'Please select a product to edit.';
                return;
            }

            if (!newPrice) {
                document.getElementById('statusMessage').innerText = 'Please enter a new price.';
                return;
            }

            fetch(`/api/products/${productCode}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ harga: newPrice })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('statusMessage').innerText = 'Berhasil update data produk!';
                populateProductDropdown(); // Refresh the dropdown list
                document.getElementById('priceEditContainer').style.display = 'none';
            })
            .catch(error => {
                document.getElementById('statusMessage').innerText = 'Error updating product price!';
            });
        });

        // Initialize the product dropdown on page load
        document.addEventListener('DOMContentLoaded', populateProductDropdown);
    </script>
